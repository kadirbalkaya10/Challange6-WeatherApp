<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <header class="d-flex justify-content-center text-bg-primary">
      <h1>Weather App</h1>
    </header>
    <main class="d-flex h-100">
      <aside
        class="w-25 h-100 mt-5 p-3 d-flex justify-content-between flex-column">
        <form id="searchForm">
          <label for="Search" class="form-label fs-1 fw-bold"
            >Search for a City:</label
          >
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search City" />
          <button id="searchBtn" type="submit" class="btn btn-info mt-3 w-100">
            Search
          </button>
        </form>
        <div id="prevSearch" class="list-group mt-5">
          <h1 class="fs-3 mb-3">History</h1>
        </div>
      </aside>
      <section class="w-100">
        <div class="resultContainer mt-5">
          <ul id="searchResultList" class="list-group w-100"></ul>
        </div>
        <div
          id="cardContainer"
          class="cardContainer m-5 d-flex justify-content-center flex-wrap"></div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
